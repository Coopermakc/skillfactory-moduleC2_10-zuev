<!DOCTYPE html>
<head>
  <title>Results</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="progress-wrap flex-column justify-content-center">
      <h3>Results of voting</h3>
      <p>Cats</p>
      <div class="progress">
        <div class="progress-bar-cat bg-info" role="progressbar" aria-valuenow="15" aria-valuemin="0"
            aria-valuemax="100">
            </div>
      </div>
      <p>Dogs</p>
      <div class="progress">
        <div class="progress-bar-dog bg-info" role="progressbar" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            </div>
      </div>
      <p>Parrots</p>
      <div class="progress">
        <div class="progress-bar-parrot bg-info" role="progressbar" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            </div>
      </div>
  </section>
  <script src="./scripts/post.js"></script>  
</body>
